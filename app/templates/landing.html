<div class="main">
<p>{{landing.heroTitle}}</p>
<p class="time">{{ currentTime | timecode}}</p>
<button class="button" ng-click="landing.timer.startStudy()" ng-show="landing.timer.stopped">Start</button>
<button class="button" ng-click="landing.timer.resetStudy()" ng-show="landing.timer.timing">Reset</button>
<button class="button" ng-click="landing.timer.stopStudy()" ng-hide="true">Take A Break</button>
</div>

<div class="back">
<div class="main">
<p>{{landing.heroTitle}}</p>
<p class="time">{{ currentTime | timecode}}</p>
<button class="button" ng-click="landing.timer.startStudy()" ng-show="landing.timer.stopped">Start Study</button>
<button class="button" ng-click="landing.timer.resetStudy()" ng-show="landing.timer.timing">Reset Study</button>
<button class="button" ng-click="landing.timer.startBreak()" ng-show="landing.timer.paused">Start Break</button>
<button class="button" ng-click="landing.timer.resetBreak()" ng-show="landing.timer.onBreak">Reset Break</button>
</div>
</div>
<div class="tasks">
  <h2>To Do List</h2>
  <table>
    <tr ng-repeat="task in landing.tasks.list | orderBy : '-date'">
      <!-- edit a task -->
      <!-- <input ng-model="task.text" ng-change="landing.tasks.$save(task)" /> -->
      <td>{{task.text}}</td>
      <!-- delete a task -->
      <td><button ng-click="landing.tasks.list.$remove(task)">Done</button></td>
    </tr>
  </table>
    <!-- push a new task onto the array -->
    <form ng-submit="landing.tasks.addItem()">
      <input type="text" ng-model="landing.tasks.newMessageText" placeholder="Add A Task"/>
      <button type="submit">Add Task</button>
    </form>
</div>
